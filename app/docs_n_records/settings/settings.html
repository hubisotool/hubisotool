<div data-hubiso-module="root.docs_n_records.settings" root-dnr-settings-win-rsz ng-controller="rootDnrSettingsCtrl" ng-style="style">
    <div class="row">
        <div class="col-xs-4">

            <div class="row" id="root.docs_n_records.settings.form.box.title">
                <div class="col-xs-12">
                    <div>Document Control</div>
                </div>
            </div>

            <div class="row" id="root.docs_n_records.settings.form.box.logo">
                <div class="col-xs-12">
                    <div id="root.docs_n_records.settings.form.prompt.logo">Add Logo</div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="root.docs_n_records.settings.form.input.name">Hospital | Laboratory name</label>
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.name" placeholder="Hospital | Laboratory name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="root.docs_n_records.settings.form.input.address">Address</label>
                        <textarea placeholder="Address" id="root.docs_n_records.settings.form.input.address" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="root.docs_n_records.settings.form.input.reviewedby.name">Reveiwed by</label>
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.reviewedby.name" placeholder="Name">
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.reviewedby.position" placeholder="Position">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="root.docs_n_records.settings.form.input.approvedby.name">Approved by</label>
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.approvedby.name" placeholder="Name">
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.approvedby.position" placeholder="Position">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="root.docs_n_records.settings.form.input.authorisedby.name">Authorised by</label>
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.authorisedby.name" placeholder="Name">
                        <input type="text" class="form-control" id="root.docs_n_records.settings.form.input.authorisedby.position" placeholder="Position">
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
